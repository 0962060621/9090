<h1><font face="微軟正黑體"color="#9F1CFF" size="8">蟹黃燒賣</font></h1>

餡和貢丸一樣得打成肉膠，只是沒打得那麼徹底。<p>

先把瘦肉、肥肉都凍到半硬，用攪拌缸和槳狀腳把瘦肉加鹽快速攪打數分鐘，<br>
但不用像貢丸那樣全部成膠，有肉粒無妨。<p>

2) 加肥肉、切細的蔥花、調味料一起快速打勻即可。<p>

冷藏備用。挖一匙餡在皮上。也可以左手像做貢丸似的擠出一團餡球，<br>
再把皮覆上去。把燒賣上籠用大火蒸約5分鐘即熟。趁熱享用，不宜回鍋。<p>
