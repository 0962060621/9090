小籠包 
外皮：中筋麵粉150g，熱水75g(我是用熱水瓶剛出來的90℃熱水<br>

餡料：梅花絞肉300g(絞兩次)，鹽1/2匙，高纖味精1/2匙，白砂糖1匙，紹興酒1大匙，大骨高湯50CC。<p>

佐味料：嫩薑1~2節<p>
